<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./code.js" defer></script>
    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <div class="header">
        <h1>The Ultimate Rock Paper Scissors</h1>

    </div>

    <div class="content">

        <div class="button--container">

            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
            
            
        </div>

        <div class="results--container">

            <h3>Human Choice: <span id="human"></span></h3>
            <h3>Computer Choice: <span id="computer"></span></h3>
            <h3>Winner: <span id="winner"></span></h3>
            <h3>Current Human Score: <span id="humanscore"></span></h3>
            <h3>Current Computer Score:<span id="computerscore"></span></h3>
            <h3 id="champion"></h3>

            


        </div>


    </div>
    
</body>
</html>
